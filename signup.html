<!DOCTYPE html5>
<html lang="en">
  <head>
    <title>Sign up to GitHub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
   <div class="container-fluid">
      <img src="/images/ghub.png" width="48px" height="48px" alt="img" />
     <h1>Signup for GitHub</h1>
        <div class="mb-3">
              <label for="exampleInputText1" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputText1"
                aria-describedby="textHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputText1" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputText1"
                aria-describedby="TextHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password
              </label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password Confirmation</span
                ></label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="button">Sign up</button>
            </div>
          </form>
    </div>
    
      <div class="account">
        <p>New to GitHub? <a href="">Create an account.</a></p>
      </div>
    </div>
  </body>
</html>
