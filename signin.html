<!DOCTYPE html5>
<html lang="en">
  <head>
    <title>Sign in to GitHub Â· GitHub</title>
    <link rel="title icon" href="./images/title.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style-in.css" />
    <link rel="stylesheet" href="./variables.css" />
  </head>
  <body>
    <div class="container-fluid">
      <a href="https://github.com/" alt="github"
        ><img src="/images/ghub.png" width="48px" height="48px" alt="img"
      /></a>
      <div class="mainx">
        <h1>Sign in to GitHub</h1>
        <div class="main">
          <form class="form1" action="#">
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail1"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Password</label
              ><span
                ><a
                  href="https://github.com/password_reset"
                  alt=""
                  class="right"
                  >Forgot Password?</a
                ></span
              >
              <input
                type="password"
                class="form-control"
                id="InputPassword1"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success btn-clr" type="button">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="account1">
        <p>New to GitHub? <a href="./signup.html">Create an account.</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
